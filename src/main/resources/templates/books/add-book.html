<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
<body>

<div layout:fragment="content">
    <h3 class="mt-3 mb-3 text-center">Добавить книгу</h3>
    <form style="max-width: 500px; margin: 0 auto;" method="post" th:action="@{/books/add}" th:object="${bookForm}">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input name="bookTitle" type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Публикатор</label>
            <input name="publisher" type="text" class="form-control" id="publisher">
        </div>
        <div class="mb-3">
            <label for="publishDate" class="form-label">Дата публикации</label>
            <input name="publishDate" type="date" class="form-control" id="publishDate">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Количество</label>
            <input name="amount" type="number" class="form-control" id="amount">
        </div>
        <div class="mb-3">
            <label for="storagePlace" class="form-label">Место хранения</label>
            <input name="storagePlace" type="text" class="form-control" id="storagePlace">
        </div>
        <div class="mb-3">
            <label for="onlineCopyPath" class="form-label">Адрес</label>
            <input name="onlineCopyPath" type="text" class="form-control" id="onlineCopyPath">
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Жанр</label>
            <select name="genre" class="form-select" id="genre">
                <option selected>Выберите жанр...</option>
                <option th:each="genre : ${T(com.aptproject.SpringLibraryProject.library.model.Genre).values()}"
                th:value="${genre}" th:text="${genre.getGenreTextDisplay()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <input name="description" type="text" class="form-control" id="description">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="button" class="btn btn-primary" onclick="window.history.back()">Назад</button>
    </form>
</div>
</body>
</html>
