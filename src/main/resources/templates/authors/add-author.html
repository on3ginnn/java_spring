<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить автора</title>
<body>

<div layout:fragment="content">
    <h3 class="mt-3 mb-3 text-center">Добавить автора</h3>
    <form style="max-width: 500px; margin: 0 auto;" method="post" th:action="@{/authors/add}" th:object="${authorForm}">
        <div class="mb-3">
            <label for="authorName" class="form-label">Имя</label>
            <input name="authorName" type="text" class="form-control" id="authorName">
        </div>
        <div class="mb-3">
            <label for="birth_date" class="form-label">Дата рождения</label>
            <input name="birth_date" type="date" class="form-control" id="birth_date">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <input name="description" type="text" class="form-control" id="description">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="button" class="btn btn-primary" onclick="window.history.back()">Назад</button>
    </form>
</div>
</body>
</html>
