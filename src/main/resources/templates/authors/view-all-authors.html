<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Авторы</title>
    <style>
    </style>
</head>
<body>
   <div layout:fragment="content">
       <h1 class=" text-center">Все авторы</h1>
       <div class="row">
           <div class="col">
               <a href="authors/add"
                  class="btn btn-secondary"
                  role="button"
                  style="float: right"
                  aria-disabled="true">Добавить автора
               </a>
           </div>
       </div>
       <table class="table">
           <thead>
           <tr>
               <th scope="col">Имя</th>
               <th scope="col">Дата рожение</th>
               <th scope="col">Описание</th>
           </tr>
           </thead>
           <tr th:each="author : ${authors}">
               <td th:text="${author.getAuthorName()}"></td>
               <td th:text="${author.getBirthDate()}"></td>
               <td th:text="${author.getDescription()}"></td>
           </tr>
       </table>
   </div>
</body>
</html>
